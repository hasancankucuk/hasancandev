<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hasan Can">
  <meta name="author" content="Hasan Can">
  <title>Hasan Can Kucuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0f;
    color: #ffffff;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
  }

  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  #loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loader-container {
    text-align: center;
  }

  .loader {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-top: 4px solid #667eea;
    border-radius: 50%;
    margin: 0 auto 24px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .loading-text {
    font-size: 18px;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 16px;
    letter-spacing: 0.5px;
  }

  .progress-bar {
    width: 200px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    margin: 0 auto 12px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 2px;
  }

  .progress-percentage {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 400;
  }
</style>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="loader"></div>
      <p class="loading-text">Loading...</p>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <p id="progress-text" class="progress-percentage">0%</p>
      <p id="loading-message" class="loading-message"
        style="margin-top: 10px; font-size: 14px; color: #666; font-style: italic;">Tidying up...</p>
    </div>
  </div>

  <!-- Main Canvas Container -->
  <div id="canvas-container"></div>

  <!-- Info Overlay -->
  <div class="info-overlay">
    <div class="controls-hint">
      <p>üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom </p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
